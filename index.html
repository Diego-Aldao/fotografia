<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>fotografia</title>
  </head>
  <body>
    <div class="main">
      <!--EL DIV MAIN PARA ESCONDER EL HEADER CON OVERFLOW AL INICIO DE LA ANIMACION-UNO Y QUE NO HAYA SCROLLEO EN LA PAGINA-->
      <!-- Inicio Swiper -->
      <header class="header-principal animacion-uno">
        <div class="swiper-wrapper">
          <a href="./paginas-trabajos/audi.html" class="swiper-slide slides">
            <div class="media">
              <img
                src="./images/full-1.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="75%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              audi RS7 <span class="año">2021</span>
            </h1>
          </a>
          <a href="./paginas-trabajos/dubai.html" class="swiper-slide slides">
            <div class="media">
              <img
                src="./images/full-2.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              dubai <span class="año">2020</span>
            </h1>
          </a>
          <a href="./paginas-trabajos/japon.html" class="swiper-slide slides">
            <div class="media">
              <img
                src="./images/full-4.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              japón <span class="año">2019</span>
            </h1>
          </a>
          <a
            href="./paginas-trabajos/zero-motors.html"
            class="swiper-slide slides"
          >
            <div class="media">
              <img
                src="./images/full-5.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              zero motors <span class="año">2021</span>
            </h1>
          </a>
          <a href="./paginas-trabajos/alpes.html" class="swiper-slide slides">
            <div class="media">
              <img
                src="./images/full-6.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              alpes suizos <span class="año">2020</span>
            </h1>
          </a>
          <a
            href="./paginas-trabajos/islandia.html"
            class="swiper-slide slides"
          >
            <div class="media">
              <img
                src="./images/full-8.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              islandia <span class="año">2020</span>
            </h1>
          </a>
          <a href="./paginas-trabajos/verano.html" class="swiper-slide slides">
            <div class="media">
              <img
                src="./images/full-11.jpg"
                alt=""
                class="parallax-bg"
                data-swiper-parallax="55%"
                data-swiper-parallax-scale="1.15"
              />
            </div>
            <h1 class="titulo" data-swiper-parallax="-500">
              último verano <span class="año">2021</span>
            </h1>
          </a>
        </div>
        <div class="flotante-logo">
          <img src="./images/logo_light.png" alt="" />
        </div>
        <div class="flotante-menu">
          <span class="linea-menu"></span><span class="linea-menu"></span
          ><span class="linea-menu"></span>
        </div>
        <nav class="flotante-menu-desktop oculto">
          <ul class="lista-nav">
            <li class="link-nav"><a href="./index.html">inicio</a></li>
            <li class="link-nav"><a href="./nosotros.html">nosotros</a></li>
            <li class="link-nav"><a href="./blog.html">blog</a></li>
            <li class="link-nav"><a href="./contacto.html">contacto</a></li>
          </ul>
        </nav>
        <div class="flotante-redes">
          <div class="fa">
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <div class="fa">
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="fa">
            <a href="https://twitter.com/" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
          <div class="fa">
            <a href="https://www.pexels.com/" target="_blank"
              ><i class="fas fa-camera"></i
            ></a>
          </div>
        </div>
        <div class="flotante-copy copy oculto">
          <p class="texto-copy texto-1">copyright</p>
          <a
            href="https://github.com/Diego-Aldao"
            target="_blank"
            class="texto-copy texto-2"
          >
            &copy; hecho por
            <span class="fuerte">diego</span>
          </a>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </header>
    </div>
    <!--INICIO COVER ANIMACION-->
    <div class="cover-header animacion-dos"></div>
    <!--INICIO MENU MOVIL-->
    <nav class="menu-movil">
      <div class="barra-superior">
        <div class="logo">
          <img src="./images/logo_dark.png" alt="" />
        </div>
        <div class="flotante-menu-movil">
          <span class="linea-menu"></span><span class="linea-menu"></span>
        </div>
      </div>
      <div class="contenido-nav-movil">
        <ul class="lista-nav-movil">
          <li class="link-nav">trabajos</li>
          <li class="link-nav"><a href="./nosotros.html">nosotros</a></li>
          <li class="link-nav"><a href="./blog.html">blog</a></li>
          <li class="link-nav"><a href="./contacto.html">contacto</a></li>
        </ul>
      </div>
    </nav>
    <!--INICIO SCRIPS-->
    <script
      src="https://kit.fontawesome.com/104a2e09d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
